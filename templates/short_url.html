<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorten yor url</title>
</head>
<body>
    {% if request.method == 'POST' %}
        Your shortened link:
        <a href="{{ new_url.url }}">
            {{ domain }}{{ new_url.slug }}
        </a>
    {% endif %}
    <form action="/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" {{ hidden }}>
    </form>
</body>
</html>
